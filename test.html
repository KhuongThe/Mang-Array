<script>
    let number = [prompt("Hay nhap so")];
    let str = number.toString();//chjuyen so thanh chuoi
    let arr = str.split("");
    for(let i = 0;i< arr.length;i++){
        if(arr[i] % 2 == 0  && arr[i+1] % 2 == 0){
           arr[i] = arr[i] + " -";
        }
        else{
            arr[i] = arr[i];
        }
    }
    document.write(arr.join(" "));
</script>
