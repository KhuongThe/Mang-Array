<script>
    let number = +prompt("Nhập vào số phần tử của mảng");
    function findmin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findmax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let num = [];
    for (let i = 0; i < number; i++) {
        num[i] = Math.floor(Math.random() * 1001);
    }
    let minValue = findmin(num);
    document.write(minValue + "<br>");
    let maxValue = findmax(num);
    document.write(maxValue);
</script>

</html>
