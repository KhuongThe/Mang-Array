<script>
    let number = [prompt("Hay nhap so")];
    let str = number.toString();//chjuyen so thanh chuoi
    let result = [str[0]];//tao mang bang phan tu dau tien cua chuoi
    for(let i=1; i<str.length;i++){
        if(str[i-1] % 2 == 0  && str[i] % 2 == 0){
           result.push("-",str[i]);//them ky tu - va phan tu thu i vao cuoi chuoi
        }
        else{
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
</script>
