<script>
    let arr = [-2, -4, 3, 6, 9, 5];
    let number = arr.length - 1;
    let first = 0;
    let last = number;
    while (first <= last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;

    }
    document.write(arr);
</script>
