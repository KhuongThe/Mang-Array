<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Cho Ma trận:<br>
        [1,3,5,6] <br>
        [2,5,2,7] <br>
        [5,2,1,4] <br>
        [7,4,2,8] <br>
    
    </p>
</body>
<script>
    let a = [
        [1,3,5,6],
        [2,5,2,7],
        [5,2,1,4],
        [7,4,2,8]
    ];
    let sum = 0;
    
    for(let i=0;i<a.length;i++){
        for(let j=0;j<a.length;j++){
            if(i == j){
                sum += a[i][j];
            }
        }
    }
    document.write("Tổng đường chéo chính là: " + sum + "<br>");
    let sum1 = 0;
    let n = a.length-1;
    for(let i=0;i<a.length;i++){
        for(let j=0;j<a.length;j++){
            if(i == n-j){
                sum1 += a[i][j];
            }
        }
    }
    document.write("Tổng đường chéo phụ là: " + sum1);
</script>
</html>
