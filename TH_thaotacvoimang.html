<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="demo">
    <button type="button" onclick="add_array()">Add</button>
    <button type="button" onclick="display_array()">Display</button>
    <div id="result"></div>
</body>
<script>
    let i = 0;
    let arr = [];
    function add_array() {
        arr[i] = document.getElementById("demo").value;
        alert("Element: " + arr[i] + " Co index la: " + i);
        i++;
    }
    function display_array(){
        let e = "<hr>";
        for (i = 0; i < arr.length; i++) {
            e = e + "Element " + i + " = " + arr[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>

</html>
